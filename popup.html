<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Track Websites</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      width: 200px;
    }
    input[type="text"] {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      padding: 5px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 5px;
    }
    li span {
      cursor: pointer;
      color: red;
      font-weight: bold;
    }
    li span:hover {
      color: darkred;
    }
  </style>
</head>
<body>
  <h3>Tracked Websites</h3>
  <ul id="tracked-sites-list"></ul>

  <h4>Add Website</h4>
  <input type="text" id="site-url" placeholder="Enter URL to track">
  <button id="add-site">Add Site</button>

  <script src="popup.js"></script>
</body>
</html>
